<div *ngIf="processingMessage" 
     style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f4f8;">
  <div style="text-align: center; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
    <p style="font-size: 1.2rem; color: #333; margin: 0;">Dear {{ submittedUsername | titlecase  }}, please wait while your request is being processed...</p>
    <div style="margin-top: 20px;">
      <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: transparent; display: block;" width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="#007bff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
        </circle>
      </svg>
    </div>
  </div>
</div>

<div *ngIf="!processingMessage" style="display: flex; justify-content: center; align-items: center; height: 100px;">
  <div style="max-width: 600px; padding: 10px; text-align: center; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <p style="text-align: justify; margin: 0; font-size: 1rem; color: #333;">
      If you do not have an account, <a href="mailto:Kenyacityhomes@gmail.com" style="color: #007bff; text-decoration: none;">
        click here to join our waiting list!
      </a>.
    </p>
  </div>
</div>


<div class="container">
  <div class="card">
    
    <form [formGroup]="signInFormvalidation" (ngSubmit)="validateUser()" class="signin-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control">
        <div *ngIf="signInFormvalidation.get('username')?.invalid && (signInFormvalidation.get('username')?.dirty || signInFormvalidation.get('username')?.touched)">
          <p class="error-message" style="color: red; font-size: 0.9rem;">Please provide a valid username!</p>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="signInFormvalidation.get('password')?.invalid && (signInFormvalidation.get('password')?.dirty || signInFormvalidation.get('password')?.touched)">
          <p class="error-message" style="color: red; font-size: 0.9rem;">Please provide a valid password!</p>
        </div>
      </div>

      <button type="submit" class="signin-button" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Sign-In
      </button>
    </form>
  </div>
</div>
