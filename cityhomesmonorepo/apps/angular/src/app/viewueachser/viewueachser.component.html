<div class="container">
  <!-- Loading Spinner -->
  <div *ngIf="processingRequest" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f4f8;">
    <div style="text-align: center; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
      <p style="font-size: 1.2rem; color: #333; margin: 0;">Please wait while your request is being processed...</p>
      <div style="margin-top: 20px;">
        <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: transparent; display: block;" width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
          <circle cx="50" cy="50" fill="none" stroke="#007bff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
          </circle>
        </svg>
      </div>
    </div>
  </div>

  <div *ngIf="!processingRequest && userData">
    <div class="form-container" style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
      <form class="user-form" (ngSubmit)="edituser(userId)">
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="userData.name" name="name" required style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="userData.email" name="email" required style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" id="phone_number" class="form-control" [(ngModel)]="userData.phone_number" name="phone_number" required style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="userData.password" name="password" required style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="is_admin" class="form-label">Admin</label>
          <select id="is_admin" class="form-control" [(ngModel)]="userData.is_admin" name="is_admin" style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
          </select>
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="profile_photo" class="form-label">Profile Photo</label>
          <input type="text" id="profile_photo" class="form-control" [(ngModel)]="userData.profile_photo" name="profile_photo" style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" [(ngModel)]="userData.description" name="description" style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;"></textarea>
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="general_property_overview" class="form-label">General Property Overview</label>
          <textarea id="general_property_overview" class="form-control" [(ngModel)]="userData.general_property_overview" name="general_property_overview" style="padding: 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ced4da; width: 100%;"></textarea>
        </div>

        <button type="submit" class="submit-button" style="background-color: #007bff; color: white; padding: 15px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Save Changes</button>
      </form>
    </div>
  </div>

  <div *ngIf="!userData && !processingRequest" style="text-align: center;">
    <p>Loading user data...</p>
  </div>
</div>
